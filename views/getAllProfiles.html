<a class="btn btn-primary pull-right" ng-href="#!/createProfile" ng-model="count">Add User</a><br><br>
<div class="col-sm-12" ng-init="loadProfiles()">
	<table class="table table-bordered table-responsive">
		<thead>
			<tr>
				<td>Sr.No.</td>
				<td>Profile</td>
				<td>Name</td>
				<td>Email</td>
				<td>Address</td>
				<td>Zip Code</td>
				<td>Gender</td>
				<td>Hobbies</td>
				<td>Date Of Birth</td>
				<td>Action</td>
			</tr>
		</thead>
		<tbody>
			<tr><!-- ng-repeat="users in profiles" -->
				<td><!-- {{$index+1}} --></td>
				<td><img ng-src="" height="40px" width="40px"></td>
				<td><!-- users.name --></td>
				<td><!-- users.email --></td>
				<td><!-- users.address --></td>
				<td><!-- users.zip --></td>
				<td><!-- users.gender --></td>
				<td><!-- users.obbies --></td>
				<td><!-- users.dob --></td>
				<td>
				<a class="btn btn-warning btn-xs" ng-href="#!/editProfile">Edit</a>
				<a class="btn btn-danger btn-xs" ng-href="#!/deleteProfile">Delete</a>
				<a class="btn btn-info btn-xs" ng-href="#!/showGallary">Gallary</a>
				</td>
			</tr>
		</tbody>
	</href>
</div>
